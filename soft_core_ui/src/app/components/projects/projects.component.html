<div class="container mt-4 training-section">
  <h2 class="text-center mb-4 text-italic">Our Projects</h2>
  <div class="row">
    <div class="col-md-6 col-lg-4 mb-4" *ngFor="let project of projects">
      <div class="card h-100 shadow-sm">
        <div class="card-body">
          <h5 class="card-title">{{ project.title }}</h5>
          <p class="card-text">{{ project.description }}</p>
          <p class="card-text"><strong>Tech Stack:</strong> {{ project.techStack }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
