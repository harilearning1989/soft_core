<div class="container my-4 internship-section">
  <h2 class="text-center text-primary mb-4"><i class="bi bi-briefcase-fill"></i> Internship Opportunities</h2>

  <div class="row row-cols-1 row-cols-md-2 g-4">
    <div class="col" *ngFor="let intern of internships">
      <div class="card h-100 shadow-sm">
        <div class="card-body">
          <h5 class="card-title text-success">{{ intern.title }}</h5>
          <p class="card-text fst-italic">{{ intern.description }}</p>
          <p class="card-text"><strong>Tech Stack:</strong> {{ intern.techStack }}</p>
        </div>
        <div class="card-footer d-flex justify-content-between align-items-center bg-light">
          <small class="text-muted">Duration: {{ intern.duration }}</small>
          <button class="btn btn-outline-primary btn-sm">Apply Now</button>
        </div>
      </div>
    </div>
  </div>
</div>
