<div class="container mt-5">
  <h2 class="text-center mb-4">Contact Us</h2>

  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" novalidate class="contact-form">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" class="form-control" formControlName="name" />
      <div *ngIf="submitted && contactForm.get('name')?.errors" class="text-danger">
        Name is required.
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" formControlName="email" />
      <div *ngIf="submitted && contactForm.get('email')?.errors" class="text-danger">
        Valid email is required.
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Phone</label>
      <input type="tel" class="form-control" formControlName="phone" />
      <div *ngIf="submitted && contactForm.get('phone')?.errors" class="text-danger">
        Valid 10-digit phone number is required.
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Message</label>
      <textarea rows="4" class="form-control" formControlName="message"></textarea>
      <div *ngIf="submitted && contactForm.get('message')?.errors" class="text-danger">
        Message is required (min 10 characters).
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Send Message</button>
  </form>

  <div *ngIf="successMessage" class="alert alert-success mt-3">
    {{ successMessage }}
  </div>
</div>
