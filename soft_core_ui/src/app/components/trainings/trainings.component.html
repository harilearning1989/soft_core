<div class="container my-4 training-section">
  <h2 class="text-center text-primary mb-4"><i class="bi bi-mortarboard"></i> Our Training Programs</h2>

  <div class="row row-cols-1 row-cols-md-2 g-4">
    <div class="col" *ngFor="let program of trainingPrograms">
      <div class="card h-100 shadow-sm">
        <div class="card-body">
          <h5 class="card-title text-success">{{ program.title }}</h5>
          <p class="card-text fst-italic">{{ program.description }}</p>
        </div>
        <div class="card-footer bg-light">
          <small class="text-muted">Duration: {{ program.duration }}</small>
        </div>
      </div>
    </div>
  </div>
</div>
